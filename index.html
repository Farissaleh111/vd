<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="question">Do you wanna go out with me?</h1>
        <div id="image-container" class="gif_container"></div>
        <div id="options" class="buttons">
            <button class="btn" id="yes-button" onclick="selectOption('yes')">Yes</button>
            <button class="btn" id="no-button">No</button>
        </div>
    </div>
</body>
</html>
